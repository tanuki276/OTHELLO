<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Othello</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="/manifest.json" />

  <link rel="icon" type="image/png" sizes="192x192" href="android-icon-192x192.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="apple-touch-icon" href="android-icon-192x192.png" />

  <meta name="theme-color" content="#004d00" />
</head>
<body>
  <h1>Othello</h1>
  <canvas id="board" width="810" height="810"></canvas>
  <div>
    Difficolt√†:
    <select id="botStrength">
      <option value="2">Debole</option>
      <option value="4" selected>Normale</option>
      <option value="6">Forte</option>
    </select>
  </div>
  <button onclick="resetGame()">Resetta il gioco</button>
  <div id="status">Othello</div>
  <div id="score"></div>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').then(() => {
        console.log('Registrazione Service Worker riuscita');
      }).catch(err => {
        console.error('Registrazione Service Worker fallita:', err);
      });
    }
  </script>
</body>
</html>

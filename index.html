<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>リバーシ</title>
</head>
<body>
  <h1>リバーシ（オセロ）</h1>

  <!-- 強さ選択 -->
  <label for="strength">CPUの強さ: </label>
  <select id="strength">
    <option value="weak">弱い</option>
    <option value="normal" selected>普通</option>
    <option value="strong">強い</option>
  </select>

  <!-- ゲーム盤面 -->
  <canvas id="board" width="600" height="600"></canvas>

  <!-- ステータス表示 -->
  <div id="status"></div>
  <div id="score"></div>

  <!-- 外部JS -->
  <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>オセロ ゲーム</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>オセロ</h1>
    
    <canvas id="board" width="810" height="810"></canvas>
    
    <div class="controls">
      <label for="botStrength">難易度:</label>
      <select id="botStrength">
        <option value="2">よわい</option> 
        <option value="4" selected>ふつう</option> 
        <option value="6">つよい</option> 
      </select>
      <button onclick="resetGame()">ゲームリセット</button>
    </div>
    
    <div id="status" class="status-message">ゲーム開始</div>
    <div id="score" class="score-board"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
